    <h1 class="text-4xl sm:text-5xl font-bold mb-4">
      Hello, I'm <span class="text-blue-600">Igor</span>

    <lib-typed-writer [titles]="titles" variant="h2"></lib-typed-writer>

    <p class="text-base sm:text-lg text-gray-800 mb-8">
      I build responsive web apps using Angular and bring cloud integrations to life with NestJS.

    <div class="flex justify-center gap-4">

        routerLink="/projects"
